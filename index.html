<!DOCTYPE html>
<html lang="en">
<head>
  <!--
  This HTML file is implemented with reference to the REPL on the official BiwaScheme website,
  which is published under the MIT License. https://github.com/biwascheme/biwascheme/blob/main/MIT-LICENSE.txt
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiwaScheme REPL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.44.1/css/jquery.terminal.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/biwascheme@0.8.0/release/biwascheme.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2d2d2d;
      color: #ccc;
      font-family: 'Menlo', monospace;
    }
    #term {
      width: 900px;
      height: 90vh;
      border-radius: 8px;
      --background: #222426;
      --foreground: #e6e6e6;
      --cursor-color: #e6e6e6;
      --size: 1.1;
    }
  </style>
</head>
<body>
  <div id="term"></div>

  <script type="module">
    import "https://cdn.jsdelivr.net/npm/biwascheme@0.8.0/release/biwascheme.min.js";
    import jQuery from 'https://cdn.jsdelivr.net/npm/jquery@3.7.1/+esm';
    import terminal from 'https://cdn.jsdelivr.net/npm/jquery.terminal@2.44.1/+esm';
    terminal(window, jQuery);

    jQuery('#term').terminal(async (code, term) => {
      if (!term._interpreter) {
        term._interpreter = new BiwaScheme.Interpreter(err => {
          if (term) term.error(err.message || err);
        });
        BiwaScheme.Console.puts = msg => term.echo(String(msg), { newline: false });
        BiwaScheme.Port.current_output = new BiwaScheme.Port.CustomOutput(BiwaScheme.Console.puts);
        BiwaScheme.Port.current_input  = new BiwaScheme.Port.CustomInput(cb => term.read('', cb));
      }
      try {
        term._interpreter.evaluate(code, res => {
          if (res !== undefined && res !== BiwaScheme.undef) {
            term.echo('=> ' + BiwaScheme.to_write(res));
          }
        });
      } catch (e) {
        term.error(e.message);
      }
    }, {
      greetings: [
        'BiwaScheme REPL',
        'Usage:',
        '(load "src/prolog.biwa.scm") ; load prolog',
        '(<-- (like alice bob))       ; definition',
        '(?- (like ?who bob))         ; query',
        '--------------------------------'
      ].join('\n'),
      prompt: 'scheme> ',
    });
  </script>
</body>
</html>
