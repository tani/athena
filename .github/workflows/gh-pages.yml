name: github pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Cache Gambit build
        uses: actions/cache@v4
        id: gambit-cache
        with:
          path: |
            gambit/contrib/try/try
          key: ${{ runner.os }}-gambit-${{ hashFiles('gambit/**/*.c', 'gambit/**/*.h', 'gambit/configure', 'gambit/**/*.scm') }}
          restore-keys: |
            ${{ runner.os }}-gambit-
      - name: Build static files
        if: steps.gambit-cache.outputs.cache-hit != 'true'
        run: nix develop -c sh ./script/build.sh
      - name: Apply patch if cache hit
        if: steps.gambit-cache.outputs.cache-hit == 'true'
        run: |
          cd gambit
          git apply ../index_html.patch || true
          cp ../src/prolog.* ./contrib/try/try
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gambit/contrib/try/try

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
